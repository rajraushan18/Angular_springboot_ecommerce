server:
  port: 8081
  
#database 
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/angular_ecommerce
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    
#Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true  
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect     
        

       